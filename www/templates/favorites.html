<ion-view view-title="My Favorites">
    <ion-nav-buttons side="secondary">
      <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
          ng-click="toggleDelete()"></button>
      </div>
    </ion-nav-buttons>
  <ion-content>
    <ion-list show-delete="shouldShowDelete">
      <ion-item ng-repeat="favorite in favorites" href="#/app/volunteerevent/{{favorite.volunteerevents.id}}" class="item-thumbnail-left" on-swipe-left="deleteFavorite(volunteerevents.id)">
        <img ng-src="{{baseURL+favorite.volunteerevents.image}}">
          <h2>{{favorite.volunteerevents.name}} </h2>

        <p>{{favorite.volunteerevents.description}}</p>
        <p><h4>When: {{favorite.volunteerevents.when}}</h4></p>
        <p><h4>Where: {{favorite.volunteerevents.where}}</h4></p>
        <ion-delete-button class="ion-minus-circled"
          ng-click="deleteFavorite(favorite.id)">
        </ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
