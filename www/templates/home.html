<ion-view view-title="Volunteers R Us">
  <ion-content>
    <div class="card">
        <div class="item item-divider">
            Our Latest Event
        </div>
        <div class="item item-thumbnail-left item-text-wrap">
            <img ng-src="{{baseURL+volunteerevent.image}}" alt="Uthappizza">
            <h2>{{volunteerevent.name}} </h2>
            <p>{{volunteerevent.description}}</p>
        </div>
    </div>

      <div class="card">
          <div class="item item-divider">
            Meet our Corporate Leaders
          </div>
          <div class="item item-thumbnail-left item-text-wrap">
               <img ng-src="{{baseURL+leader.image}}" alt="Uthappizza">
                <h2>{{leader.name}}</h2>
                <h4>{{leader.designation}}</h4>
                <p>{{leader.description}}</p>
          </div>
      </div>
  </ion-content>
</ion-view>
